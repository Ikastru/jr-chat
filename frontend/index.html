<!--
  2. Отрисовка этого сообщения
  1. Отправка сообщения на сервер
    - Валидация сообщения
  3. Периодическая отрисовка всех сообщений
-->

<dialog class="username">
  <form method="POST">
    <fieldset>
      <label>Username</label>
      <input required type="text" name="username" placeholder="Value" autocapitalize="off" autocomplete="off"  />
    </fieldset>
    <button type="submit">Join</button>
  </form>
</dialog>

<main>
  <section class="messages"></section>

  <section class="form" id="message-form">
    <form method="POST" action="/">
      <input type="hidden" name="username" value="guest001" />
      <div class="input-wrapper">
          <textarea 
            class="message-input" 
            placeholder="Write a message..."
            id="messageText"
            name="text"
          ></textarea>
          <button type="submit" class="send-button" id="sendButton">
            <img 
              src="VectorTelSend.svg" 
              alt="Send message"
              class="send-icon"
            >
          </button>
        </div>
    </form>
  </section>
</main>

<script src="./js/index.js"></script>
